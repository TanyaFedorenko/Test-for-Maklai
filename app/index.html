<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <header class="header">
<div class="container">

  <h1>
    
Mathematical operations
  </h1>
</div>

  </header>
<div class="block-form">
<div class="container">
<div class="block-form__form">
  <form>
    <div class="form-group">
      <label for="inputNumbers" class="form-label">Numbers</label>
      <input type="text" id="inputnumbers" name="numbers" value="" class="form-control" aria-describedby="numbersdHelpBlock">
      <div id="numbersdHelpBlock" class="form-text">
        Enter numbers separated by commas
      </div>
    </div>
    <div class="form-group">
      <label for="inputoperations" class="form-label">Mathematical operations</label>
      <input type="text" maxlength=1 id="inputoperations" value="" class="form-control" aria-describedby="operationsdHelpBlock">
      <div id="operationsdHelpBlock" class="form-text">
        Enter Mathematical operation
      </div>
    </div>
    
    <input type="submit" class="btn btn-primary" id='calculate' value="Calculate"/>
  </form>
  <div class="block-form__result">
<div id="block-form__result-show">
  Your result will be here
</div>
  </div>
</div>


</div>


</div>
  <script src="js/main.js"></script>
</body>

</html>
